<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/eventos.css">
    <link rel="stylesheet" href="/node_modules/open-iconic/font/css/open-iconic-bootstrap.min.css">
    <script src="https://kit.fontawesome.com/47a699c8fc.js" crossorigin="anonymous"></script>
    <title>Mi Portafolio</title>
</head>

<body>

    <div class="container">
        <div class="banner_event">
            <div class="jumbotron d-flex flex-column justify-content-center align-items-center">
                <h1>Mi evento</h1>
            </div>
            <img src="/img/internet.jpg" class="d-block w-100" alt="Banner del evento">
        </div>

        <div class="card-group card-group_event">
            <div class="card card_event d-flex align-items-center justify-content-between">
                <div class="my_card-img-top d-flex justify-content-center align-items-center">
                    <i class="event_icon fa-brands fa-facebook-f"></i>
                </div>
                <div class="card-body card-body_event">
                    <h5 class="card-title">Fecha de la presentación:</h5>
                    <p class="card-text">12-14 de Jun 2024</p>
                </div>
            </div>
            <div class="card card_event d-flex align-items-center justify-content-between">
                <div class="my_card-img-top d-flex justify-content-center align-items-center">
                    <i class="event_icon fa-brands fa-facebook-f"></i>
                </div>
                <div class="card-body card-body_event">
                    <h5 class="card-title">Lugar:</h5>
                    <p class="card-text">Universidad Industrial de Santander, Bucaramanga</p>
                </div>
            </div>
            <div class="card card_event d-flex align-items-center justify-content-between">
                <div class="my_card-img-top d-flex justify-content-center align-items-center">
                    <i class="event_icon fa-brands fa-facebook-f"></i>
                </div>
                <div class="card-body card-body_event">
                    <h5 class="card-title">Contacto:</h5>
                    <p class="card-text">Arango Lozano Lucía. email: laranglo@banrep.gov.co</p>
                </div>
            </div>
        </div>

        <div class="banner_event">
            <div class="jumbotron_2 d-flex flex-column justify-content-center align-items-center">
                <h1>Mi evento</h1>
            </div>
            <img src="/img/internet.jpg" class="d-block w-100" alt="Banner del evento">
        </div>

    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/node_modules/popper.js/dist/popper.min.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script>
        $(function () {
            $("[data-bs-toggle='tooltip']").tooltip();
        });
    </script>
    <script>
        $(document).ready(function () {
            $('.carousel').carousel({
                interval: 5000
            })
        });
    </script>
    <!--modal -->



</body>

</html>
